<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中菲信託｜信託未申請</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
     <!-- fontawesome -->
     <link rel="stylesheet" href="./public/css/fontawesome/all.css">
     <script src="./public/js/fontawesome/all.js"></script>
    <!-- my CSS -->
    <link rel="stylesheet" href="./public/css/color.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
</head>
<body>
    <button class="main-btn blue-bg" style="padding: 10px 50px;" data-bs-toggle="modal" data-bs-target="#apply">信託未申請</button>
    <div class="modal fade apply main-popup" id="apply" tabindex="-1" aria-labelledby="applyLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="applyLabel">提示</h5>
              <img class="close-btn" src="./public/img/icon_close.svg" data-bs-dismiss="modal" alt="">
            </div>
            <div class="modal-body">
                <p>請先完成信託申請！</p>
              </div>
            <div class="modal-footer">
                <button type="button" class="btn yellow-bg check" data-bs-dismiss="modal">確認</button>
              </div>
          </div>
        </div>
      </div>
      <!-- jQuery -->
    <script src="./public/js/jquery/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
