<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中菲信託｜資產餘額-現金</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
     <!-- fontawesome -->
     <link rel="stylesheet" href="./public/css/fontawesome/all.css">
     <script src="./public/js/fontawesome/all.js"></script>
    <!-- my CSS -->
    <link rel="stylesheet" href="./public/css/color.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
</head>
<body>
  <div class="mask">
    <div class="mask-content">
      <span>我是遮罩</span>
      <span class="dot dot1">.</span>
      <span class="dot dot2">.</span>
      <span class="dot dot3">.</span>
    </div>
  </div>
    <button class="main-btn blue-bg" style="padding: 10px 50px;" data-bs-toggle="modal" data-bs-target="#cash">資產餘額-現金</button>
    <div class="modal fade cash main-popup" id="cash" tabindex="-1" aria-labelledby="cashLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cashLabel">提撥：公提金</h5>
              <img class="close-btn" src="./public/img/icon_close.svg" data-bs-dismiss="modal" alt="">
            </div>
            <div class="modal-body">
              <p class="content-title">請選擇要執行的動作</p>
                <div class="content flex-style">
                    <div>
                        <img src="./public/img/icon_pop_shopping.svg" alt="">
                        <p>股票買進</p>
                    </div>
                    <div>
                        <img src="./public/img/icon_pop_shopping.svg" alt="">
                        <p>基金申購</p>
                    </div>
                    <div>
                        <img src="./public/img/icon_pop_search.svg" alt="">
                        <p>委託查詢</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- jQuery -->
    <script src="./public/js/jquery/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
